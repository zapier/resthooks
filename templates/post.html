<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <meta name="author" content="REST Hooks" />
    <meta name="keywords" content="Webhooks, REST, API, REST hooks, hooks" />
    <meta name="robots" content="all" />
    <meta name="viewport" content="width=device-width" />

    <meta name="description" content="{% if post %}{{ post.caption }}{% else %}REST hooks are a lightweight subscription layer on top of your existing REST API. Powering the real time web.{% endif %}">
    <title>{% if post and post.meta.title %}{{ post.meta.title }} | {% endif %}REST Hooks</title>

    <link rel="icon" href="{{STATIC_URL}}/favicon.ico"/>
    <link href="{{STATIC_URL}}/css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="{{STATIC_URL}}/css/font.css" rel="stylesheet" type="text/css"/>
    <link href="{{STATIC_URL}}/css/common.css" rel="stylesheet" type="text/css"/>
    <link href="{{STATIC_URL}}/css/pygments.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="{{STATIC_URL}}/js/jquery.js"></script>
    <script type="text/javascript" src="{{STATIC_URL}}/js/underscore.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-27002928-3', 'resthooks.org');
      ga('send', 'pageview');

    </script>

  </head>

  <body class="post">

    <div class="content menu">

      <a href="/">
        <div class="logo hover">
          <div class="rest">REST</div>
          <div class="hooks">Hooks</div>
        </div>
      </a>

      <a href="/">
        <div class="item hover">
          <i class="icon-globe"></i>
          Why?
        </div>
      </a>

      <a href="/">
        <div class="item hover">
          <i class="icon-code"></i>
          Code
        </div>
      </a>

      <a href="/">
        <div class="item hover">
          <i class="icon-play-sign"></i>
          Docs
        </div>
      </a>

    </div>

    <div class="pop">
      <div class="content">
        <h1><a href="/{{ post.path }}">{{ post.meta.title }}</a></h1>
        <h2>{{ post.meta.author}} &nbsp; - &nbsp; {{ post.meta.date.strftime('%b %-d %Y') }}</h2>
      </div>
    </div>

    <div class="content post">
      {{ post.content }}
    </div>

    <div class="content">

      <div id="disqus_thread"></div>
      <script type="text/javascript">
        var disqus_shortname = 'resthooks';
        var disqus_title = '{{ post.meta.title }}';
        var disqus_developer = 1;
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </div>

    <hr />

    <div class="footer">
      <div class="content">
        <div>Pushing for a more real-time REST API ecosystem.</div>
        <div>An initiative by <a class="hover" href="https://zapier.com">Zapier</a> 2013.</div>
      </div>
    </div>

  </body>
</html>
